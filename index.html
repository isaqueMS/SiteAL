
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Alesandra Sena | Luxury Beauty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --rose-primary: #f472b6;
        --rose-dark: #be185d;
        --matte-black: #121212;
      }
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--matte-black);
        color: #e5e7eb;
      }
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .text-rose-glow {
        color: var(--rose-primary);
        text-shadow: 0 0 10px rgba(244, 114, 182, 0.3);
      }
      .bg-glass {
        background: rgba(18, 18, 18, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      .btn-rose {
        background: linear-gradient(135deg, #f472b6 0%, #db2777 100%);
        transition: all 0.3s ease;
      }
      .btn-rose:hover {
        box-shadow: 0 0 20px rgba(244, 114, 182, 0.5);
        transform: translateY(-2px);
      }
      .card-modern {
        background: #1a1a1a;
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .card-modern:hover {
        border-color: var(--rose-primary);
        transform: translateY(-10px);
      }
      .gradient-text {
        background: linear-gradient(135deg, #fff 30%, #f472b6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--rose-primary);
      }
      @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-bounce-slow {
        animation: bounce-slow 4s infinite ease-in-out;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="scroll-smooth">
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
